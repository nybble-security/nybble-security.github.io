<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="icon" href="/favicon.ico">
    {% seo %}
    <!-- Tailwind (CDN pour simplicité) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Palette rapide (proche de la DA actuelle — ajustez si besoin)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0b0b0b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/main.css">
{% if page.collection == 'posts' or page.blog_css %}
  <link rel="stylesheet" href="/assets/css/blog.css">
{% endif %}
</head>

<body class="font-sans text-slate-900{% if page.collection == 'posts' or page.blog_css %} blog{% endif %}">
  <div class="page-frame">
    <header class="site-header">
        <div class="site-header__inner mx-auto max-w-6xl px-6">
            <a href="/" class="site-logo">
                <img src="/assets/img/Nybble-Logo-Horizontal-Blanc_resized.svg" alt="Nybble" />
            </a>
            <nav class="site-nav">
                <a href="/index.html#team">Qui sommes-nous</a>
                <a href="/blog/">Blog</a>
                <a href="/index.html#offres">Offres</a>
                <a href="/index.html#contact">Contact</a>
            </nav>
        </div>
    </header>


    {{ content }}


    <footer class="border-t">
        <div class="mx-auto max-w-6xl px-6 py-10 text-sm text-slate-600">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <p>© {{ "now" | date: "%Y" }} Nybble — IT & Cyber Consulting</p>
                <div class="flex items-center gap-4">
                    <a href="/mentions-legales/" class="hover:underline">Mentions</a>
                    <a href="/blog/" class="hover:underline">Blog</a>
                    <a href="mailto:contact@nybble.bzh" class="hover:underline">contact@nybble.bzh</a>
                </div>
            </div>
        </div>
    </footer>
  </div>


    <!-- Live reload local (activé par jekyll serve --livereload) -->
    {% if jekyll.environment == "development" %}
    <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
