<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} — {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" href="/favicon.ico">
    {% seo %}
    <!-- Tailwind (CDN pour simplicité) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Palette rapide (proche de la DA actuelle — ajustez si besoin)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0b0b0b'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/assets/css/main.css">
{% if page.collection == 'posts' or page.blog_css %}
  <link rel="stylesheet" href="/assets/css/blog.css">
{% endif %}
</head>

<body class="font-sans text-slate-900{% if page.collection == 'posts' or page.blog_css %} blog{% endif %}">
    <header class="sticky top-0 z-10 backdrop-blur bg-white/75 border-b">
        <div class="mx-auto max-w-6xl px-6 h-16 flex items-center justify-between">
            <a href="/" class="font-semibold">Nybble</a>
            <nav class="hidden md:flex items-center gap-6 text-sm">
                <a href="/" class="hover:underline">Accueil</a>
                <a href="/blog/" class="hover:underline">Blog</a>
                <a href="/index.html#offres" class="hover:underline">Offres</a>
                <a href="/index.html#contact" class="hover:underline">Contact</a>
            </nav>
        </div>
    </header>


    {{ content }}


    <footer class="border-t">
        <div class="mx-auto max-w-6xl px-6 py-10 text-sm text-slate-600">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <p>© {{ "now" | date: "%Y" }} Nybble — IT & Cyber Consulting</p>
                <div class="flex items-center gap-4">
                    <a href="/" class="hover:underline">Mentions</a>
                    <a href="/blog/" class="hover:underline">Blog</a>
                    <a href="mailto:contact@nybble-security.io" class="hover:underline">contact@nybble-security.io</a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Live reload local (activé par jekyll serve --livereload) -->
    {% if jekyll.environment == "development" %}
    <script src="http://localhost:35729/livereload.js"></script>
    {% endif %}
</body>

</html>
