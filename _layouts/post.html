---
layout: default
---
<article class="py-16">
    <div class="mx-auto max-w-3xl px-6">
        <header class="mb-8">
            <h1 class="text-3xl font-semibold">{{ page.title }}</h1>
            <p class="mt-2 text-xs text-slate-500">{{ page.date | date: "%A %-d %B %Y" }}</p>
        </header>
        <div class="prose prose-slate max-w-none">
            {{ content }}
        </div>
    </div>
</article>
