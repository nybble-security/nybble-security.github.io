---
layout: default
title: "Blog"
permalink: /blog/
---


<section class="py-16">
<div class="mx-auto max-w-4xl px-6">
<h1 class="text-3xl font-semibold">Blog</h1>
<div class="mt-8 space-y-6">
{% for post in site.posts %}
<article class="border-b pb-6">
<h2 class="text-xl font-semibold"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p class="mt-2 text-slate-600">{{ post.excerpt | strip_html | truncate: 180 }}</p>
<p class="mt-2 text-xs text-slate-500">{{ post.date | date: "%-d %B %Y" }}</p>
</article>
{% endfor %}
</div>
</div>
</section>
